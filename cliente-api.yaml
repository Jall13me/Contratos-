openapi: 3.0.3
info:
  title: Cliente Service API
  version: 1.0.0
  description: Microservicio encargado de la gesti√≥n de clientes

servers:
  - url: http://localhost:8081

paths:

  /clientes:
    post:
      summary: Registrar un nuevo cliente
      tags:
        - Clientes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cliente'
      responses:
        '201':
          description: Cliente creado correctamente

  /clientes/{id}:
    get:
      summary: Obtener cliente por ID
      tags:
        - Clientes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Cliente encontrado
        '404':
          description: Cliente no encontrado
